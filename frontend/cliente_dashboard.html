<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cliente - AgendeJá</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-logout {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .card {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #218838;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard Cliente</h1>
        <div>
            <span id="userName"></span>
            <button class="btn-logout" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="container">
        <div class="section">
            <h2>Serviços Disponíveis</h2>
            <button onclick="carregarServicos()" class="btn">Carregar Serviços</button>
            <div id="servicos"></div>
        </div>

        <div class="section">
            <h2>Consultar Disponibilidade</h2>
            <div class="form-group">
                <label>Data:</label>
                <input type="date" id="data">
                <button onclick="consultarDisponibilidade()" class="btn">Buscar Horários</button>
            </div>
            <div id="disponibilidade"></div>
        </div>

        <div class="section">
            <h2>Agendar Serviço</h2>
            <div class="form-group">
                <label>Serviço:</label>
                <select id="servicoId"></select>
            </div>
            <div class="form-group">
                <label>Data:</label>
                <input type="date" id="dataAgendamento">
            </div>
            <div class="form-group">
                <label>Hora (HH:MM):</label>
                <input type="text" id="hora" placeholder="13:00">
            </div>
            <button onclick="agendar()" class="btn">Agendar</button>
        </div>

        <div class="section">
            <h2>Meus Agendamentos</h2>
            <button onclick="listarAgendamentos()" class="btn">Atualizar</button>
            <div id="agendamentos"></div>
        </div>

        <div class="section">
            <h2>Cancelar Agendamento</h2>
            <div class="form-group">
                <label>ID do Agendamento:</label>
                <input type="number" id="agendamentoId" placeholder="ID">
                <button onclick="cancelar()" class="btn btn-danger">Cancelar Agendamento</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        const user = checkAuth('cliente');
        if (user) {
            document.getElementById('userName').textContent = `Olá, ${user.nome}!`;
            carregarServicos();
            listarAgendamentos();
        }
    </script>
</body>
</html>
