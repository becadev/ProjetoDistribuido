<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AgendeJá</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: rgba(243, 207, 254, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.12), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .form-container h1 {
            color: var(--lavender-500);
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #241f2a;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--lavender-500);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.12), 0 4px 12px rgba(139, 92, 246, 0.08);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #9b6dff 0%, var(--lavender-500) 50%, #a871ff 100%);
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.35), 0 3px 10px rgba(155, 109, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.45), 0 5px 15px rgba(155, 109, 255, 0.3);
            filter: brightness(1.05);
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: var(--lavender-500);
            font-weight: 600;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error {
            color: var(--danger-500);
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login - AgendeJá</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn">Entrar</button>
            
            <div class="error" id="errorMsg"></div>
        </form>

        <div class="link">
            <p>Não tem conta? <a href="register.html">Cadastre-se</a></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.sucesso) {
                    // Salvar dados do usuário no localStorage
                    localStorage.setItem('user', JSON.stringify(result));
                    
                    // Redirecionar baseado no role
                    if (result.role === 'cliente') {
                        window.location.href = 'cliente_dashboard.html';
                    } else if (result.role === 'profissional') {
                        window.location.href = 'profissional_dashboard.html';
                    } else {
                        alert('Perfil não identificado');
                    }
                } else {
                    document.getElementById('errorMsg').textContent = result.erro || 'Credenciais inválidas';
                }
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Erro de conexão: ' + error.message;
            }
        });
    </script>
</body>
</html>
