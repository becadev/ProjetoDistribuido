<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AgendeJá</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.12), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .form-container h1 {
            color: var(--lavender-500);
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            margin-bottom: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #241f2a;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid rgba(139, 92, 246, 0.15);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--lavender-500);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.12), 0 4px 12px rgba(139, 92, 246, 0.08);
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #9b6dff 0%, var(--lavender-500) 50%, #a871ff 100%);
            color: white;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.35), 0 3px 10px rgba(155, 109, 255, 0.2);
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.45), 0 5px 15px rgba(155, 109, 255, 0.3);
            filter: brightness(1.05);
        }
        .hidden {
            display: none;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        .link a {
            color: var(--lavender-500);
            font-weight: 600;
            text-decoration: none;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .error {
            color: var(--danger-500);
            margin-top: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro - AgendeJá</h1>
        
        <form id="registerForm">
            <div class="form-group">
                <label>Tipo de Conta:</label>
                <select id="tipo" required onchange="toggleFields()">
                    <option value="">Selecione...</option>
                    <option value="cliente">Cliente</option>
                    <option value="profissional">Profissional</option>
                </select>
            </div>

            <div class="form-group">
                <label>Nome Completo:</label>
                <input type="text" id="nome" required>
            </div>

            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="tel" id="telefone" placeholder="(00) 00000-0000">
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="password" required>
            </div>

            <!-- campos especificos cliente -->
            <div id="clienteFields" class="hidden">
                <div class="form-group">
                    <label>CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00">
                </div>
            </div>

            <!-- Campos específicos Profissional -->
            <div id="profissionalFields" class="hidden">
                <div class="form-group">
                    <label>CNPJ:</label>
                    <input type="text" id="cnpj" placeholder="00.000.000/0000-00">
                </div>
                <div class="form-group">
                    <label>Especialidade:</label>
                    <input type="text" id="especialidade" placeholder="Ex: Barbeiro, Cabeleireiro">
                </div>
            </div>

            <button type="submit" class="btn">Cadastrar</button>
            
            <div class="error" id="errorMsg"></div>
        </form>

        <div class="link">
            <p>Já tem conta? <a href="login.html">Faça login</a></p>
        </div>
    </div>

    <script>
        const API = "http://localhost:8000";

        function toggleFields() {
            const tipo = document.getElementById('tipo').value;
            document.getElementById('clienteFields').classList.toggle('hidden', tipo !== 'cliente');
            document.getElementById('profissionalFields').classList.toggle('hidden', tipo !== 'profissional');
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const tipo = document.getElementById('tipo').value;
            const data = {
                tipo: tipo,
                nome: document.getElementById('nome').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                telefone: document.getElementById('telefone').value,
                password: document.getElementById('password').value
            };

            if (tipo === 'cliente') {
                data.cpf = document.getElementById('cpf').value;
            } else if (tipo === 'profissional') {
                data.cnpj = document.getElementById('cnpj').value;
                data.especialidade = document.getElementById('especialidade').value;
            }

            try {
                const response = await fetch(`${API}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.sucesso) {
                    alert('Cadastro realizado com sucesso!');
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('errorMsg').textContent = result.erro || 'Erro ao cadastrar';
                }
            } catch (error) {
                document.getElementById('errorMsg').textContent = 'Erro de conexão: ' + error.message;
            }
        });
    </script>
</body>
</html>
