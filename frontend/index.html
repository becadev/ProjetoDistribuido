<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agende Já - Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <h1 class="brand">Agende Já</h1>
            <p class="tagline">Agendamentos fáceis e rápidos </p>
        </header>

        <section class="card-section">
        <div class="card">
            <h2 class="card-title">1. Serviços</h2>
            <button id="btnCarregarServicos" class="btn btn-primary">Carregar Serviços</button>
            <div id="servicos" class="card-list"></div>
        </div>

        <div class="card">
            <h2 class="card-title">2. Clientes</h2>
            <button id="btnCarregarClientes" class="btn btn-primary">Carregar Clientes</button>
            <div id="clientes" class="card-list"></div>
        </div>

        <div class="card">
            <h2 class="card-title">3. Consultar Disponibilidade</h2>
            <div class="form-row">
                <input type="date" id="data" class="input">
                <button id="btnConsultarDisponibilidade" class="btn btn-primary">Buscar Horários</button>
            </div>
            <div id="disponibilidade" class="card-list"></div>
        </div>

        <div class="card">
            <h2 class="card-title">4. Agendar Serviço</h2>
            <div class="form-grid">
                <input type="number" id="clienteId" placeholder="Cliente ID" class="input">
                <input type="number" id="servicoId" placeholder="Serviço ID" class="input">
                <input type="date" id="dataAgendamento" class="input">
                <input type="text" id="hora" placeholder="Hora (HH:MM)" class="input">
            </div>
            <div class="mt-2">
                <button id="btnAgendar" class="btn btn-success">Agendar</button>
            </div>
            <div id="resultadoAgendar" class="card-list"></div>
        </div>

        <div class="card">
            <h2 class="card-title">5. Cancelar Agendamento</h2>
            <div class="form-row">
                <input type="number" id="agendamentoId" placeholder="Agendamento ID" class="input">
                <button id="btnCancelar" class="btn btn-danger">Cancelar</button>
            </div>
            <div id="resultadoCancelar" class="card-list"></div>
        </div>

        <div class="card">
            <h2 class="card-title">6. Listar Agendamentos</h2>
            <div class="mt-2">
                <button id="btnListarAgendamentos" class="btn btn-primary">Listar Agendamentos</button>
            </div>
            <div id="agendamentos" class="card-list"></div>
        </div>
        </section>

    </div>

    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-window">
            <header class="modal-header">
                <h3 id="modalTitle">Título</h3>
                <button id="modalCloseBtn" class="modal-close" aria-label="Fechar">×</button>
            </header>
            <div class="modal-body">
                <p id="modalMessage">Mensagem</p>
            </div>
            <footer class="modal-footer">
                <button id="modalOk" class="btn btn-primary">OK</button>
            </footer>
        </div>
    </div>

    <script src="app.js" defer></script>

</body>
</html>
