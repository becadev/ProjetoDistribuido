<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Agende Já - Cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <h1 class="brand">Agende Já</h1>
            <p class="tagline">Agendamentos fáceis e rápidos</p>
        </header>

        <Section>
            <div style="margin-top: 20px;">
                <a href="login.html" style="padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; margin-right: 10px;">Entrar</a>
                <a href="register.html" style="padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">Cadastrar</a>
            </div>
        </Section>

    </div>

    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-window">
            <header class="modal-header">
                <h3 id="modalTitle">Título</h3>
                <button id="modalCloseBtn" class="modal-close" aria-label="Fechar">×</button>
            </header>
            <div class="modal-body">
                <p id="modalMessage">Mensagem</p>
            </div>
            <footer class="modal-footer">
                <button id="modalOk" class="btn btn-primary">OK</button>
            </footer>
        </div>
    </div>

    <script src="app.js" defer></script>

</body>
</html>
